<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <title>تفیرات عکس</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fonts.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="upload-box">
        <input type="file" accept="image/*" hidden>
        <img src="upload-icon.svg" alt="">
        <p>فایل خود را بارگذاری کنید</p>
      </div>
      <div class="content">
        <div class="row sizes">
          <div class="column width">
            <label>عرض</label>
            <input type="number">
          </div>
          <div class="column height">
            <label>ارتفاع</label>
            <input type="number">
          </div>
        </div>
        <div class="row checkboxes">
          <div class="column ratio">
            <input type="checkbox" id="ratio" checked>
            <label for="ratio">قفل نسبت ابعاد</label>
          </div>
          <div class="column quality">
            <input type="checkbox" id="quality">
            <label for="quality">کم کردن کیفیت</label>
          </div>
        </div>
        <button class="download-btn">دانلود عکس</button>
      </div>
    </div>

  </body>
</html>
