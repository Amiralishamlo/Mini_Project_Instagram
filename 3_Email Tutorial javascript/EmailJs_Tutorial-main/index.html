<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ارتباط با من</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>

    <script
      type="text/javascript"
      src="./email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("SqDTpGojZClKQuplN");
      })();
    </script>
  </head>
  <body>
    <div class="container border mt-3 bg-light">
      <div class="row">
        <div class="col-md-6 p-5 bg-primary text-white">
          <h1>سلام</h1>
          <h4>
            خوش امدید به اموزش ارسال ایمیل با جاوا اسکریپت
          </h4>
        </div>
        <div class="col-md-6 border-left py-3">
          <h1>فرم تماس</h1>
          <div class="form-group">
            <h5 for="name">نام</h5>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="نام وارد کنید ..."
            />
          </div>
          <div class="form-group">
            <h5 for="email">ایمیل</h5>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="ایمیل بنوسید ..."
            />
          </div>
          <div class="form-group">
            <h5 for="message">
              پیام
            </h5>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button class="btn btn-primary" onclick="sendMail()">ارسال</button>
        </div>
      </div>
    </div>
  </body>
</html>
